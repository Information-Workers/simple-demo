<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Database Migration</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Migrate SQLite to MySQL</h1>
        <form id="migrationForm" method="POST" class="mt-4" enctype="multipart/form-data">
            <div class="form-group">
                <label for="sqlite_db" class="form-label">SQLite Database</label>
                <input type="text" name="sqlite_db" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mysql_user" class="form-label">MySQL User</label>
                <input type="text" name="mysql_user" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mysql_password" class="form-label">MySQL Password</label>
                <input type="password" name="mysql_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mysql_host" class="form-label">MySQL Host</label>
                <input type="text" name="mysql_host" class="form-control" value="localhost">
            </div>
            <div class="form-group">
                <label for="mysql_database" class="form-label">MySQL Database</label>
                <input type="text" name="mysql_database" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ssl_cert" class="form-label">SSL Certificate (.pem)</label>
                <input type="file" name="ssl_cert" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Migrate</button>
        </form>
        <div class="progress mt-4" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#migrationForm').on('submit', function(e) {
                e.preventDefault();
                $('.progress').show();
                let formData = new FormData(this);
                
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    xhr: function() {
                        let xhr = new window.XMLHttpRequest();
                        xhr.onprogress = function(evt) {
                            if (evt.lengthComputable) {
                                let percentComplete = (evt.loaded / evt.total) * 100;
                                $('#progressBar').css('width', percentComplete + '%').attr('aria-valuenow', percentComplete);
                            }
                        };
                        return xhr;
                    },
                    success: function(response) {
                        alert(response.message);
                        $('#progressBar').css('width', '100%').attr('aria-valuenow', 100);
                    }
                });
            });
        });
    </script>
</body>
</html>
